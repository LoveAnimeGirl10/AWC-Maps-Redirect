<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="redirects.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // derive key from filename
      const key = location.pathname.split("/").pop().split(".")[0];
      const dest = redirects[key];
      if (dest) {
        window.location.href = dest;  // same-tab redirect
      } else {
        document.body.innerHTML = `<p>No redirect found for <b>${key}</b>.</p>`;
      }
    });
  </script>
</head>

</body>
</html>
